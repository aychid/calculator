<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="header"> 
        <h1> Calculator</h1>
    </div>
    <div class="container">
        <div class="content">
            <div class="screen"> 1 2 3 4 </div>
            <div class="keys">
                <div class="number-container">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <!-- <button class="decimal">.</button> -->
                    <button class="operator" id="clear">C</button>
                    <button class="number">0</button>
                    <button class="equal">=</button>
                </div>
                <div class="operator-container">
                    <button class="operator" id="addition">+</button>
                    <button class="operator" id="subtraction">-</button>
                    <button class="operator" id="multiplication">x</button>
                    <button class="operator" id="division">รท</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
